<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">
        <el-table
        :data="showRecentBlocks">
        <el-table-column label="高度" width="180">
            <template slot-scope="scope">
              <a :href="' http://192.168.25.1:8081/Blockcoin?blockhash=' + scope.row.blockhash">{{scope.row.height}}</a>
            </template>
        </el-table-column>
        <el-table-column
          prop="showtime"
          label="时间"
          width="180">
        </el-table-column>
        <el-table-column
          prop="txSize"
          label="交易数量"
          width="180">
        </el-table-column>
        <el-table-column
          prop="showSizeOnDisk"
          label="大小">
        </el-table-column>
      </el-table>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/BlockLook.js"></script>

</body>

</html>
